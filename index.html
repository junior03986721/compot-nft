<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NFT Cats Market</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1583337130417-3346a1c151d5?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
    }

    /* затемнение для читаемости текста */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 4em auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .cat {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 1em;
    }

    .buy-button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #ff409f;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99999999-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-99999999-1');
  </script>
</head>
<body>
  <div class="container">
    <h1>NFT Cats Market</h1>
    <p>Прокачай своего игрового персонажа с боевым NFT-котом 9 уровня!</p>
    <img src="https://placekitten.com/300/300" alt="NFT Cat" class="cat" />
    <div>
      <button class="buy-button">Купить за криптовалюту</button>
    </div>
    <p style="margin-top: 1em;">Отправьте оплату на адрес:</p>
    <div id="wallet-address" style="font-weight: bold;">Загрузка...</div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
